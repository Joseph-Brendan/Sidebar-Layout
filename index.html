<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Layout</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <section class="dashboard">
        <div class="sidebar">
            <div class="top-of-sidebar">
                <!-- Logo container -->
                <div class="logo-container">
                    <img src="./images/logo.svg" alt="Logo">
                </div>

                <!-- Menu container -->
                <div class="menu-container">
                    <div class="menu-item">
                        <div class="menu-icon-container">
                            <i class="fa-regular fa-house"></i>
                        </div>

                        <div class="menu-text-container">
                            <p>Dashboard</p>
                        </div>
                    </div>

                    <div class="menu-item">
                        <div class="menu-icon-container">
                            <i class="fa-regular fa-user"></i>
                        </div>

                        <div class="menu-text-container">
                            <p>Team</p>
                        </div>
                    </div>

                    <div class="menu-item">
                        <div class="menu-icon-container">
                            <i class="fa-regular fa-folder"></i>
                        </div>

                        <div class="menu-text-container">
                            <p>Projects</p>
                        </div>
                    </div>

                    <div class="menu-item">
                        <div class="menu-icon-container">
                            <i class="fa-regular fa-calendar"></i>
                        </div>

                        <div class="menu-text-container">
                            <p>Calendar</p>
                        </div>
                    </div>

                    <div class="menu-item">
                        <div class="menu-icon-container">
                            <i class="fa-regular fa-file"></i>
                        </div>

                        <div class="menu-text-container">
                            <p>Documents</p>
                        </div>
                    </div>

                    <div class="menu-item">
                        <div class="menu-icon-container">
                            <i class="fa-regular fa-flag"></i>
                        </div>

                        <div class="menu-text-container">
                            <p>Reports</p>
                        </div>
                    </div>
                </div>

                <!-- Your teams container -->
                <div class="your-teams-container">
                    <div class="your-teams-text-container">
                        <p>Your Teams</p>
                    </div>

                    <div class="your-teams-menu-container">
                       <div class="your-teams-item-container">
                            <div class="team-label-container">
                                <p>H</p>
                            </div>

                            <div class="your-team-name-container">
                                <p>Heroicons</p>
                            </div>
                       </div> 

                       <div class="your-teams-item-container">
                            <div class="team-label-container">
                                <p>T</p>
                            </div>

                            <div class="your-team-name-container">
                                <p>Tailwind Labs</p>
                            </div>
                       </div>

                       <div class="your-teams-item-container">
                            <div class="team-label-container">
                                <p>W</p>
                            </div>

                            <div class="your-team-name-container">
                                <p>Workcation</p>
                            </div>
                       </div>
                    </div>
                </div>
            </div>

            <div class="bottom-sidebar-container">
                <div class="avatar-container">
                    <img src="./images/avatar.jpg" alt="Profile Pic">
                </div>

                <div class="username-container">
                    <p>Tom Cook</p>
                </div>
            </div>
        </div>



        <div class="content-area">
            <div class="content-container">
                
            </div>
        </div>
    </section>


</body>
</html>
